<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird & Dragon - Easy Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            background: #70c5ce;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        canvas {
            display: block;
            cursor: pointer;
        }

        .game-ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .score {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }

        .start-screen, .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            pointer-events: all;
            transition: opacity 0.3s ease;
        }

        .start-screen h1, .game-over-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }

        .start-screen p, .game-over-screen p {
            font-size: 20px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .character-selection {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .character-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .character-option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        .character-option.selected {
            border: 3px solid #FFD700;
            background: rgba(255, 215, 0, 0.2);
        }

        .character-preview {
            width: 60px;
            height: 40px;
            margin-bottom: 10px;
            position: relative;
        }

        .character-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .character-stats {
            font-size: 12px;
            opacity: 0.8;
            text-align: center;
        }

        .btn {
            background: #FFD700;
            color: #333;
            border: none;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .best-score {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }

        .current-character {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }

        .time-of-day {
            position: absolute;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 15px;
            border-radius: 15px;
        }

        .instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="game-ui">
            <div class="score" id="score">0</div>
            <div class="best-score" id="bestScore">Best: 0</div>
            <div class="current-character" id="currentCharacter"></div>
            <div class="time-of-day" id="timeOfDay">ðŸŒ… Pagi</div>
            
            <div class="start-screen" id="startScreen">
                <h1>Flappy Bird & Dragon</h1>
                <p>Easy Mode - Choose Your Character</p>
                
                <div class="character-selection">
                    <div class="character-option selected" id="birdOption" onclick="selectCharacter('bird')">
                        <div class="character-preview" id="birdPreview"></div>
                        <div class="character-name">Burung</div>
                        <div class="character-stats">Gravitasi: Normal<br>Kecepatan: Standar</div>
                    </div>
                    <div class="character-option" id="dragonOption" onclick="selectCharacter('dragon')">
                        <div class="character-preview" id="dragonPreview"></div>
                        <div class="character-name">Naga</div>
                        <div class="character-stats">Gravitasi: Lambat<br>Terbang: Mudah</div>
                    </div>
                </div>
                
                <button class="btn" onclick="startGame()">Mulai Game</button>
                <div class="instructions">Tekan SPACE atau Klik untuk Terbang</div>
            </div>
            
            <div class="game-over-screen hidden" id="gameOverScreen">
                <h1>Game Over</h1>
                <p id="finalScore">Score: 0</p>
                <button class="btn" onclick="restartGame()">Main Lagi</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const bestScoreElement = document.getElementById('bestScore');
        const currentCharacterElement = document.getElementById('currentCharacter');
        const timeOfDayElement = document.getElementById('timeOfDay');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const birdOption = document.getElementById('birdOption');
        const dragonOption = document.getElementById('dragonOption');
        const birdPreview = document.getElementById('birdPreview');
        const dragonPreview = document.getElementById('dragonPreview');

        // Game variables
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;
        let bestScore = localStorage.getItem('flappyBestScore') || 0;
        let selectedCharacter = localStorage.getItem('selectedCharacter') || 'bird';
        let currentTimeOfDay = 'day'; // 'day', 'afternoon', 'night', 'morning'
        bestScoreElement.textContent = `Best: ${bestScore}`;

        // Time of day configuration
        const timeOfDayConfig = {
            day: {
                name: 'ðŸŒž Siang',
                skyGradient: ['#87CEEB', '#98D8E8'],
                cloudColor: 'rgba(255, 255, 255, 0.8)'
            },
            afternoon: {
                name: 'ðŸŒ… Sore',
                skyGradient: ['#FF6B35', '#F7931E'],
                cloudColor: 'rgba(255, 182, 193, 0.9)'
            },
            night: {
                name: 'ðŸŒ™ Malam',
                skyGradient: ['#191970', '#000080'],
                cloudColor: 'rgba(220, 220, 220, 0.6)'
            },
            morning: {
                name: 'ðŸŒ… Pagi',
                skyGradient: ['#FFB6C1', '#FFA07A'],
                cloudColor: 'rgba(255, 255, 255, 0.7)'
            }
        };

        // Character properties
        const characters = {
            bird: {
                name: 'Burung',
                gravity: 0.2,
                jumpPower: -4.5,
                colors: {
                    body: '#FFD700',
                    wing: '#FFA500',
                    eye: 'white',
                    pupil: 'black',
                    beak: '#FF6347'
                }
            },
            dragon: {
                name: 'Naga',
                gravity: 0.15, // Slower gravity as requested
                jumpPower: -4.5,
                colors: {
                    body: '#DC143C',
                    wing: '#B22222',
                    eye: '#FFD700',
                    pupil: 'black',
                    beak: '#8B0000'
                }
            }
        };

        // Player properties
        const player = {
            x: 80,
            y: canvas.height / 2,
            width: 34,
            height: 24,
            velocity: 0,
            gravity: characters[selectedCharacter].gravity,
            jumpPower: characters[selectedCharacter].jumpPower,
            rotation: 0,
            character: selectedCharacter
        };

        // Update character display
        function updateCharacterDisplay() {
            currentCharacterElement.textContent = `Karakter: ${characters[selectedCharacter].name}`;
            
            // Update selection UI
            birdOption.classList.toggle('selected', selectedCharacter === 'bird');
            dragonOption.classList.toggle('selected', selectedCharacter === 'dragon');
        }

        // Update time of day based on score
        function updateTimeOfDay() {
            const timeIndex = Math.floor(score / 10) % 4;
            const times = ['day', 'afternoon', 'night', 'morning'];
            currentTimeOfDay = times[timeIndex];
            timeOfDayElement.textContent = timeOfDayConfig[currentTimeOfDay].name;
        }

        // Character selection
        function selectCharacter(character) {
            selectedCharacter = character;
            player.character = character;
            player.gravity = characters[character].gravity;
            player.jumpPower = characters[character].jumpPower;
            localStorage.setItem('selectedCharacter', character);
            updateCharacterDisplay();
            drawCharacterPreviews();
        }

        // Draw character previews
        function drawCharacterPreviews() {
            // Clear previews
            birdPreview.innerHTML = '';
            dragonPreview.innerHTML = '';

            // Create mini canvases for previews
            const birdCanvas = document.createElement('canvas');
            const dragonCanvas = document.createElement('canvas');
            birdCanvas.width = dragonCanvas.width = 60;
            birdCanvas.height = dragonCanvas.height = 40;

            const birdCtx = birdCanvas.getContext('2d');
            const dragonCtx = dragonCanvas.getContext('2d');

            // Draw bird preview
            drawCharacterPreview(birdCtx, 'bird', 30, 20, 0.6);
            birdPreview.appendChild(birdCanvas);

            // Draw dragon preview
            drawCharacterPreview(dragonCtx, 'dragon', 30, 20, 0.6);
            dragonPreview.appendChild(dragonCanvas);
        }

        function drawCharacterPreview(ctx, character, x, y, scale) {
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(scale, scale);

            const colors = characters[character].colors;

            if (character === 'bird') {
                // Bird body
                ctx.fillStyle = colors.body;
                ctx.beginPath();
                ctx.ellipse(0, 0, 17, 12, 0, 0, Math.PI * 2);
                ctx.fill();

                // Bird eye
                ctx.fillStyle = colors.eye;
                ctx.beginPath();
                ctx.arc(8, -5, 6, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = colors.pupil;
                ctx.beginPath();
                ctx.arc(10, -5, 3, 0, Math.PI * 2);
                ctx.fill();

                // Bird beak
                ctx.fillStyle = colors.beak;
                ctx.beginPath();
                ctx.moveTo(15, 0);
                ctx.lineTo(25, 0);
                ctx.lineTo(15, 5);
                ctx.closePath();
                ctx.fill();

                // Bird wing
                ctx.fillStyle = colors.wing;
                ctx.beginPath();
                ctx.ellipse(-5, 5, 12, 8, -20 * Math.PI / 180, 0, Math.PI * 2);
                ctx.fill();
            } else if (character === 'dragon') {
                // Dragon body
                ctx.fillStyle = colors.body;
                ctx.beginPath();
                ctx.ellipse(0, 0, 17, 12, 0, 0, Math.PI * 2);
                ctx.fill();

                // Dragon scales pattern
                ctx.fillStyle = colors.wing;
                for (let i = -10; i < 15; i += 8) {
                    for (let j = -8; j < 8; j += 6) {
                        ctx.beginPath();
                        ctx.arc(i, j, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                // Dragon eye (golden)
                ctx.fillStyle = colors.eye;
                ctx.beginPath();
                ctx.arc(8, -5, 6, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = colors.pupil;
                ctx.beginPath();
                ctx.ellipse(10, -5, 1, 3, 0, 0, Math.PI * 2);
                ctx.fill();

                // Dragon snout
                ctx.fillStyle = colors.beak;
                ctx.beginPath();
                ctx.moveTo(15, -2);
                ctx.lineTo(25, 0);
                ctx.lineTo(15, 7);
                ctx.closePath();
                ctx.fill();

                // Dragon wing (more angular)
                ctx.fillStyle = colors.wing;
                ctx.beginPath();
                ctx.moveTo(-15, 0);
                ctx.lineTo(-5, -8);
                ctx.lineTo(5, -5);
                ctx.lineTo(0, 10);
                ctx.lineTo(-10, 8);
                ctx.closePath();
                ctx.fill();

                // Dragon tail
                ctx.strokeStyle = colors.body;
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(-17, 0);
                ctx.quadraticCurveTo(-25, -5, -30, 0);
                ctx.stroke();
            }

            ctx.restore();
        }

        // Pipe properties
        const pipes = [];
        const pipeWidth = 60;
        const pipeGap = 180; // Larger gap for easier gameplay
        const pipeSpeed = 2;
        let pipeTimer = 0;
        const pipeInterval = 120; // Frames between pipes

        // Background elements
        const clouds = [];
        for (let i = 0; i < 3; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * 200,
                width: 60 + Math.random() * 40,
                speed: 0.5 + Math.random() * 0.5
            });
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'playing') {
                    flap();
                }
            }
        });

        canvas.addEventListener('click', () => {
            if (gameState === 'playing') {
                flap();
            }
        });

        function flap() {
            player.velocity = player.jumpPower;
        }

        function startGame() {
            gameState = 'playing';
            startScreen.classList.add('hidden');
            resetGame();
            gameLoop();
        }

        function restartGame() {
            gameState = 'playing';
            gameOverScreen.classList.add('hidden');
            resetGame();
            gameLoop();
        }

        function resetGame() {
            player.y = canvas.height / 2;
            player.velocity = 0;
            player.rotation = 0;
            player.character = selectedCharacter;
            player.gravity = characters[selectedCharacter].gravity;
            player.jumpPower = characters[selectedCharacter].jumpPower;
            pipes.length = 0;
            pipeTimer = 0;
            score = 0;
            currentTimeOfDay = 'day';
            scoreElement.textContent = score;
            timeOfDayElement.textContent = timeOfDayConfig.day.name;
        }

        function updatePlayer() {
            player.velocity += player.gravity;
            player.y += player.velocity;

            // Update rotation based on velocity
            player.rotation = Math.min(Math.max(player.velocity * 3, -30), 90);

            // Check boundaries
            if (player.y + player.height > canvas.height - 50) {
                gameOver();
            }
            if (player.y < 0) {
                player.y = 0;
                player.velocity = 0;
            }
        }

        function updatePipes() {
            // Add new pipes
            pipeTimer++;
            if (pipeTimer >= pipeInterval) {
                const minHeight = 100;
                const maxHeight = canvas.height - pipeGap - minHeight - 50;
                const topHeight = minHeight + Math.random() * (maxHeight - minHeight);
                
                pipes.push({
                    x: canvas.width,
                    topHeight: topHeight,
                    bottomY: topHeight + pipeGap,
                    passed: false
                });
                pipeTimer = 0;
            }

            // Update pipe positions
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed;

                // Check if player passed the pipe
                if (!pipes[i].passed && pipes[i].x + pipeWidth < player.x) {
                    pipes[i].passed = true;
                    score++;
                    scoreElement.textContent = score;
                    updateTimeOfDay(); // Update time of day when score changes
                }

                // Remove off-screen pipes
                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                }
            }
        }

        function checkCollisions() {
            for (const pipe of pipes) {
                // Check collision with top pipe
                if (player.x + player.width > pipe.x && 
                    player.x < pipe.x + pipeWidth &&
                    player.y < pipe.topHeight) {
                    gameOver();
                    return;
                }

                // Check collision with bottom pipe
                if (player.x + player.width > pipe.x && 
                    player.x < pipe.x + pipeWidth &&
                    player.y + player.height > pipe.bottomY) {
                    gameOver();
                    return;
                }
            }
        }

        function gameOver() {
            gameState = 'gameOver';
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('flappyBestScore', bestScore);
                bestScoreElement.textContent = `Best: ${bestScore}`;
            }
            finalScoreElement.textContent = `Score: ${score}`;
            gameOverScreen.classList.remove('hidden');
        }

        function drawBackground() {
            // Dynamic sky gradient based on time of day
            const config = timeOfDayConfig[currentTimeOfDay];
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, config.skyGradient[0]);
            gradient.addColorStop(1, config.skyGradient[1]);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw stars for night time
            if (currentTimeOfDay === 'night') {
                drawStars();
            }

            // Draw clouds with time-appropriate colors
            ctx.fillStyle = config.cloudColor;
            for (const cloud of clouds) {
                // Update cloud position
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.width < 0) {
                    cloud.x = canvas.width;
                    cloud.y = Math.random() * 200;
                }

                // Draw cloud
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.width / 3, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width / 3, cloud.y, cloud.width / 2.5, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width * 2/3, cloud.y, cloud.width / 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawStars() {
            // Generate stars for night sky
            ctx.fillStyle = 'white';
            const starPositions = [
                {x: 50, y: 50}, {x: 150, y: 80}, {x: 250, y: 60}, {x: 350, y: 90},
                {x: 100, y: 120}, {x: 300, y: 130}, {x: 200, y: 160}, {x: 80, y: 180},
                {x: 320, y: 200}, {x: 180, y: 40}, {x: 370, y: 150}
            ];
            
            starPositions.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Add twinkling effect
                if (Math.random() > 0.7) {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.fill();
                    ctx.fillStyle = 'white';
                }
            });
        }

        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
            ctx.rotate(player.rotation * Math.PI / 180);

            const colors = characters[player.character].colors;

            if (player.character === 'bird') {
                drawBird(colors);
            } else if (player.character === 'dragon') {
                drawDragon(colors);
            }

            ctx.restore();
        }

        function drawBird(colors) {
            // Bird body
            ctx.fillStyle = colors.body;
            ctx.beginPath();
            ctx.ellipse(0, 0, player.width / 2, player.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();

            // Bird eye
            ctx.fillStyle = colors.eye;
            ctx.beginPath();
            ctx.arc(8, -5, 6, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = colors.pupil;
            ctx.beginPath();
            ctx.arc(10, -5, 3, 0, Math.PI * 2);
            ctx.fill();

            // Bird beak
            ctx.fillStyle = colors.beak;
            ctx.beginPath();
            ctx.moveTo(15, 0);
            ctx.lineTo(25, 0);
            ctx.lineTo(15, 5);
            ctx.closePath();
            ctx.fill();

            // Bird wing
            ctx.fillStyle = colors.wing;
            ctx.beginPath();
            ctx.ellipse(-5, 5, 12, 8, -20 * Math.PI / 180, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawDragon(colors) {
            // Dragon body
            ctx.fillStyle = colors.body;
            ctx.beginPath();
            ctx.ellipse(0, 0, player.width / 2, player.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();

            // Dragon scales pattern
            ctx.fillStyle = colors.wing;
            for (let i = -10; i < 15; i += 6) {
                for (let j = -8; j < 8; j += 5) {
                    ctx.beginPath();
                    ctx.arc(i, j, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Dragon eye (golden)
            ctx.fillStyle = colors.eye;
            ctx.beginPath();
            ctx.arc(8, -5, 6, 0, Math.PI * 2);
            ctx.fill();

            // Dragon pupil (slit-like)
            ctx.fillStyle = colors.pupil;
            ctx.beginPath();
            ctx.ellipse(10, -5, 1, 3, 0, 0, Math.PI * 2);
            ctx.fill();

            // Dragon snout (more pointed)
            ctx.fillStyle = colors.beak;
            ctx.beginPath();
            ctx.moveTo(15, -2);
            ctx.lineTo(25, 0);
            ctx.lineTo(15, 7);
            ctx.closePath();
            ctx.fill();

            // Dragon wing (more angular)
            ctx.fillStyle = colors.wing;
            ctx.beginPath();
            ctx.moveTo(-15, 0);
            ctx.lineTo(-5, -10);
            ctx.lineTo(5, -8);
            ctx.lineTo(0, 12);
            ctx.lineTo(-12, 10);
            ctx.closePath();
            ctx.fill();

            // Dragon tail
            ctx.strokeStyle = colors.body;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(-17, 0);
            ctx.quadraticCurveTo(-25, -8, -30, 0);
            ctx.stroke();

            // Dragon horns
            ctx.strokeStyle = colors.beak;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(5, -12);
            ctx.lineTo(7, -18);
            ctx.moveTo(10, -12);
            ctx.lineTo(12, -18);
            ctx.stroke();
        }

        function drawPipes() {
            ctx.fillStyle = '#228B22';
            ctx.strokeStyle = '#006400';
            ctx.lineWidth = 3;

            for (const pipe of pipes) {
                // Top pipe
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.topHeight);

                // Top pipe cap
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 30, pipeWidth + 10, 30);
                ctx.strokeRect(pipe.x - 5, pipe.topHeight - 30, pipeWidth + 10, 30);

                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY - 50);
                ctx.strokeRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY - 50);

                // Bottom pipe cap
                ctx.fillRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 30);
                ctx.strokeRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 30);
            }
        }

        function drawGround() {
            // Ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

            // Grass
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 10);
        }

        function gameLoop() {
            if (gameState !== 'playing') return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw everything
            drawBackground();
            drawPipes();
            drawPlayer();
            drawGround();

            // Update game state
            updatePlayer();
            updatePipes();
            checkCollisions();

            // Continue game loop
            requestAnimationFrame(gameLoop);
        }

        // Initialize
        updateCharacterDisplay();
        drawCharacterPreviews();
        drawBackground();
        drawGround();
    </script>
</body>
</html>
